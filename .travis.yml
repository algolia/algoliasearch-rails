language: ruby
branches:
  only:
  - master
matrix:
  include:
  - rvm: 1.8.7
    env: RAILS_VERSION=3.2.0
  - rvm: 1.9.3
    env: RAILS_VERSION=3.2.0
  - rvm: 1.9.3
    env: RAILS_VERSION=4.2
  - rvm: 2.2.5
    env: RAILS_VERSION=3.2.0
  - rvm: 2.2.5
    env: RAILS_VERSION=4.2
  - rvm: 2.2.5
    env: RAILS_VERSION=5.1
  - rvm: 2.3.4
    env: RAILS_VERSION=3.2.0
  - rvm: 2.3.4
    env: RAILS_VERSION=4.2
  - rvm: 2.3.4
    env: RAILS_VERSION=5.1
  - rvm: 2.4.1
    env: RAILS_VERSION=4.2
  - rvm: 2.4.1
    env: RAILS_VERSION=5.1
  # - rvm: jruby-9.1.2.0
  #   env: RAILS_VERSION=3.2.0
  # - rvm: jruby-9.1.2.0
  #   env: RAILS_VERSION=4.2
  # - rvm: jruby-9.1.2.0
  #   env: RAILS_VERSION=5.0
  # - rvm: rbx-2
  #   env: RAILS_VERSION=3.2.0
  # - rvm: rbx-2
  #   env: RAILS_VERSION=4.2
  # - rvm: rbx-3.20
  #   env: RAILS_VERSION=3.2.0
  # - rvm: rbx-3.20
  #   env: RAILS_VERSION=4.2
  # - rvm: rbx-3.20
  #   env: RAILS_VERSION=5.0
  allow_failures:
  - rvm: rbx-2
before_install:
  - wget http://api-key-dealer.herokuapp.com/clients/algolia-keys && chmod +x algolia-keys
  - gem install bundler
  - bundle --version
install: rm -f Gemfile.lock && bundle install
cache: bundler
script: eval $(./algolia-keys export) && bundle exec rake
